<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Slideshow container -->
		<div class="slideshow-container">
			<!-- Full-width images with number and caption text -->
      <!-- <div class="wide-slide">   -->
        <div
          class="mySlides current-slide"
          style="background-image: url('images/image1.jpg');"
        >
          <!-- <div class="numbertext">1 / 4</div> -->
          <div class="text">Caption One</div>
        </div>

        <div
          class="mySlides next-slide"
          style="background-image: url('images/image2.jpg');"
        >
          <!-- <div class="numbertext">2 / 4</div> -->
          <div class="text">Caption Two</div>
        </div>

        <div
          class="mySlides"
          style="background-image: url('images/image3.jpg')"
        >
          <!-- <div class="numbertext">3 / 4</div> -->
          <div class="text">Caption Three</div>
        </div>

        <div
          class="mySlides prev-slide"
          style="background-image: url('images/image4.jpg')"
        >
          <!-- <div class="numbertext">4 / 4</div> -->
          <div class="text">Caption Four</div>
        </div>
      <!-- </div> -->

			<!-- Next and previous buttons -->
			<a class="prev">&#10094;</a>
			<a class="next">&#10095;</a>
			<!-- The dots/circles -->
			<div class="navigation">
				<div class="dot-container">
					<span class="dot active"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
		</div>
		<br />

		<script src="script.js"></script>
	</body>
</html>
